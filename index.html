<html lang="zh-CN">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>永远的初2201</title> 
  <style>
        /* 在此添加CSS样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            scroll-behavior: smooth; /* 平滑滚动 */
        }
        .navbar {
            background-color: #2196f3; /* MD蓝色 */
            color: white;
            padding: 10px;
            display: flex;
            overflow-x: auto; /* 允许水平滚动 */
            white-space: nowrap; /* 防止导航项换行 */
        }
        .navbar img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar a {
            display: inline-block;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
        }
        .navbar a:hover, .navbar a.active {
            background-color: #4CAF50;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    .card {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .navbar a {
        padding: 10px;
      }
    }

    </style> 
  <script src="js/jq.js"></script> 
 </head> 
 <body id="v1"> 
  <div id="v2" class="navbar"> 
   <img id="v3" src="logo.png" alt="靖西中学标志"> 
  </div> 
  <div id="v8" class="container"> 
  </div> 
  <script>
        // JSON数据结构
        const pageContent = {
    "navigation": [
        {
            "name": "初2201简介",
            "cards": [
                {
                    "timestamp": "2023-04-01T12:00:00Z",
                    "title": "欢迎来到我们的网站",
                    "description": "这里是首页的介绍文本。",
                    "images": ["image1.jpg", "image2.jpg"],
                    "editor": "张三"
                }
            ]
        },
        {
            "name": "学生专栏",
            "cards": [
                {
                    "timestamp": "2023-04-02T13:00:00Z",
                    "title": "学生作品展示",
                    "description": "展示学生们的优秀作品。",
                    "images": ["student_work1.jpg", "student_work2.jpg"],
                    "editor": "李四"
                },
                {
                    "timestamp": "2023-04-03T14:00:00Z",
                    "title": "学习心得分享",
                    "description": "学生分享学习心得。",
                    "images": ["experience1.jpg"],
                    "editor": "王五"
                }
            ]
        },
        {
            "name": "老师专栏",
            "cards": [
                {
                    "timestamp": "2023-04-04T15:00:00Z",
                    "title": "教学方法探讨",
                    "description": "老师分享先进的教学方法。",
                    "images": ["teaching_method.jpg"],
                    "editor": "赵六"
                }
            ]
        },
        {
            "name": "活动相册",
            "cards": [
                {
                    "timestamp": "2023-04-05T16:00:00Z",
                    "title": "春季运动会",
                    "description": "记录春季运动会的精彩瞬间。",
                    "images": ["sports_day1.jpg", "sports_day2.jpg", "sports_day3.jpg"],
                    "editor": "钱七"
                }
            ]
        }
    ]
};

        // 动态生成HTML内容
                                       function generateNavbar() {
                 const navbar = document.getElementById('v2');
                 pageContent.navigation.forEach(section => {
                     const link = document.createElement('a');
                     link.href = '#' + section.name.toLowerCase().replace(/ /g, '-');
                     link.className = 'nav-link';
                     link.textContent = section.name;
                     link.addEventListener('click', function(e) {
                         e.preventDefault();
                         // 清除之前的激活状态
                         document.querySelectorAll('.nav-link').forEach(link => {
                             link.classList.remove('active');
                         });
                         document.querySelectorAll('.card').forEach(card => {
                             card.classList.remove('active');
                         });
                         // 激活当前点击的导航项
                         this.classList.add('active');
                         // 加载对应的内容
                         loadContent(section);
                     });
                     navbar.appendChild(link);
                 });
             }

             // 加载内容到页面
             function loadContent(section) {
                 const container = document.getElementById('v8');
                 container.innerHTML = ''; // 清空现有内容
                 const sectionElement = document.createElement('div');
                 sectionElement.className = 'card'; // 不需要 'active' 类，因为卡片默认是显示的
                 sectionElement.innerHTML = `
                     <h2>${section.name}</h2>
                     ${section.cards.map(cardData => `
                         <div class="card">
                             <h3>${cardData.title}</h3>
                             <p>${cardData.description}</p>
                             <div class="images">
                                 ${cardData.images.map(image => `<img src="${image}" alt="${image}">`).join('')}
                             </div>
                             <p>编辑人：${cardData.editor}</p>
                         </div>
                     `).join('')}
                 `;
                 container.appendChild(sectionElement);
             }

             // 初始化导航栏
             generateNavbar();
        </script>  
 </body>
</html>
