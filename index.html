        // 动态生成HTML内容
                 function generateNavbar() {
                 const navbar = document.getElementById('v2');
                 pageContent.navigation.forEach(section => {
                     const link = document.createElement('a');
                     link.href = '#' + section.name.toLowerCase().replace(/ /g, '-');
                     link.className = 'nav-link';
                     link.textContent = section.name;
                     link.addEventListener('click', function(e) {
                         e.preventDefault();
                         // 清除之前的激活状态
                         document.querySelectorAll('.nav-link').forEach(link => {
                             link.classList.remove('active');
                         });
                         document.querySelectorAll('.card').forEach(card => {
                             card.classList.remove('active');
                         });
                         // 激活当前点击的导航项
                         this.classList.add('active');
                         // 加载对应的内容
                         loadContent(section);
                     });
                     navbar.appendChild(link);
                 });
             }

             // 加载内容到页面
             function loadContent(section) {
                 const container = document.getElementById('v8');
                 container.innerHTML = ''; // 清空现有内容
                 const sectionElement = document.createElement('div');
                 sectionElement.className = 'card'; // 不需要 'active' 类，因为卡片默认是显示的
                 sectionElement.innerHTML = `
                     <h2>${section.name}</h2>
                     ${section.cards.map(cardData => `
                         <div class="card">
                             <h3>${cardData.title}</h3>
                             <p>${cardData.description}</p>
                             <div class="images">
                                 ${cardData.images.map(image => `<img src="${image}" alt="${image}">`).join('')}
                             </div>
                             <p>编辑人：${cardData.editor}</p>
                             <p>${cardData.timestamp}</p>
                         </div>
                     `).join('')}
                 `;
                 container.appendChild(sectionElement);
             }

             // 初始化导航栏
             generateNavbar();
             
             let currentIndex = 0;
  let text = 'Forever2201!';
  let speed = 200; // 打字速度，数值越小速度越快

  function typeTitle() {
    if (currentIndex < text.length) {
      document.title = text.substring(0, currentIndex + 1);
      currentIndex++;
      setTimeout(typeTitle, speed);
    }
  }

  // 页面加载完毕后开始打字效果
  window.onload = function() {
    typeTitle();
  };
